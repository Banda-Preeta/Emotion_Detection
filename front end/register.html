<html>
    <head>
        <meta charset="UTF-8">
        <title> Register </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">              
    </head>
    <body>
      <div class="container">
        <form action="{{ url_for('register') }}" method="post" class="login-email">
                <p class="login-text" style="font-size: 2rem; font-weight: 800;">Register</p>
                <div class="msg">{{ msg }}</div>
          <div class="input-group">
            <input id="username" name="username" type="text" placeholder="Enter Your Username">
          </div>
          <div class="input-group">
            <input id="email" name="email" type="text" placeholder="Enter Your Email ID">
          </div>
          <div class="input-group">
            <input id="password" name="password" type="password" placeholder="Enter Your Password">
                </div>
                
          <div class="input-group">
            <input type="submit" class="btn" value="Sign Up">
          </div>
          <p class="login-register-text">Have an account?  <a class="bottom" href="{{url_for('login')}}">Login Here</a>.</p>
        </form>
      </div>
    </body>
    </html>
